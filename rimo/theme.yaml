id:          rimo
label:       Rimo
description: <__trans phrase='__DESCRIPTION'>
author_name: Six Apart, Ltd.
author_link: http://www.sixapart.jp
version:     0.81
class:       blog
l10n_lexicon:
  ja:       l10n_ja.yaml
order:      10
protected:  1
thumbnail_file:        thumbnails/thumb.png
thumbnail_file_medium: thumbnails/thumb-medium.png
thumbnail_file_small:  thumbnails/thumb-small.png
elements:
  default_prefs:
    component: core
    importer:  default_prefs
    data:
      allow_comments_default: 0
      allow_pings_default:    0
      allow_reg_comments:     0
      include_cache:          1
      max_revisions_entry:    5
      max_revisions_template: 5
      use_revision:           1
  default_pages:
    component: core
    importer:  default_pages
    data:
      about:
        basename: about
        title:    <__trans phrase="__PAGE_ABOUT_TITLE">
        text:     <__trans phrase="__PAGE_ABOUT_BODY">
        tags:     "@about"
  custom_fields:
    component: commercial
    importer:  custom_fields
    data:
      blog_entry_ogp_image:
        name:        __CF_NAME
        description: __CF_DESCRIPTION
        obj_type:    entry
        options:     ~
        required:    0
        tag:         BlogEntryOGPImage
        type:        image
        default:     ''
  default_categories:
    component: ~
    importer:  default_categories
    data:
      cat01:
        label: __CATEGORY_01
      cat02:
        label: __CATEGORY_02
      cat03:
        label: __CATEGORY_03
  template_set:
    component: core
    base_path: themes
    importer:  template_set
    name:      template set
    data:
      label:     media
      base_path: themes
      require:   1
      templates:
        index:
          index_css:
            label:      Stylesheet
            outfile:    css/common.css
            rebuild_me: 1
          index_infinite_loading:
            label:      __INFINITE_LOADING
            outfile:    js/infinite_loading.js
            rebuild_me: 1
          index_js:
            label:      JavaScript
            outfile:    js/common.js
            rebuild_me: 1
          index_robots:
            label:      robots.txt
            outfile:    robots.txt
            rebuild_me: 1
          index_rsd:
            label:      RSD
            outfile:    rsd.xml
            rebuild_me: 1
          index_sitemap:
            label:      __SITEMAP
            outfile:    sitemap.xml
            rebuild_me: 1
          index_top_page:
            label:      Main Index
            outfile:    index.html
            rebuild_me: 1
          feed_recent:
            label:      'Feed - Recent Entries'
            outfile:    atom.xml
            rebuild_me: 1
        individual:
          entry:
            label: Entry
            mappings:
              individual:
                archive_type:  Individual
                file_template: "%y-%m/%-f"
                preferred:     1
        page:
          page:
            label: Page
            mappings:
              page:
                archive_type:  Page
                file_template: "%-c/%-f"
                preferred:     1
        archive:
          entry_listing:
            label: Entry Listing
            mappings:
              author:
                archive_type:  Author
                file_template: "%-a/%i"
                preferred:     1
              category:
                archive_type:  Category
                file_template: "%-c/%i"
                preferred:     1
              monthly:
                archive_type:  Monthly
                file_template: "%y-%m/%i"
                preferred:     1
        module:
          module_entry_social_btn:
            label: __MODULE_ENTRY_SOCIAL_BTN
          module_breadcrumb:
            label: __MODULE_BREADCRUMB
          module_follow:
            label: __MODULE_FOLLOW
          module_footer:
            label: __MODULE_FOOTER
          module_footer_social:
            label: __MODULE_FOOTER_SOCIAL
          module_google_analytics:
            label: __MODULE_GOOGLE_ANALYTICS
          module_header:
            label: __MODULE_HEADER
          module_imageurl:
            label: __MODULE_IMAGEURL
          module_list_entries:
            label: __MODULE_LIST_ENTRIES
          module_pagination:
            label: __MODULE_PAGINATION
          module_profile:
            label: __MODULE_PROFILE
          module_variables:
            label: __MODULE_VARIABLES
        widget:
          widget_side_aboutme:
            label: __WIDGET_SIDE_ABOUTME
          widget_side_categories:
            label: __WIDGET_SIDE_CATEGORIES
          widget_side_facebook_page:
            label: __WIDGET_SIDE_FACEBOOK_PAGE
          widget_side_gootle_site_search:
            label: __WIDGET_SIDE_GOOGLESITESEARCH
          widget_side_members:
            label: __WIDGET_SIDE_MEMBERS
          widget_side_monthly_archive:
            label: __WIDGET_SIDE_MONTHELY_ARCHIVES
          widget_side_poweredby:
            label: __WIDGET_SIDE_POWEREDBY
          widget_side_recent_entries:
            label: __WIDGET_SIDE_RECENT_ENTRIES
          widget_side_recommends:
            label: __WIDGET_SIDE_RECOMMENDS
        widgetset:
          widgetset_sidebar_top:
            label: __WIDGETSET_SIDEBAR_TOP
            order: 1000
            widgets:
              - __WIDGET_SIDE_GOOGLESITESEARCH
              - __WIDGET_SIDE_ABOUTME
              - __WIDGET_SIDE_MEMBERS
              - __WIDGET_SIDE_RECOMMENDS
              - __WIDGET_SIDE_CATEGORIES
              - __WIDGET_SIDE_FACEBOOK_PAGE
              - __WIDGET_SIDE_POWEREDBY
          widgetset_sidebar:
            label: __WIDGETSET_SIDEBAR
            order: 1100
            widgets:
              - __WIDGET_SIDE_GOOGLESITESEARCH
              - __WIDGET_SIDE_ABOUTME
              - __WIDGET_SIDE_RECENT_ENTRIES
              - __WIDGET_SIDE_MEMBERS
              - __WIDGET_SIDE_RECOMMENDS
              - __WIDGET_SIDE_CATEGORIES
              - __WIDGET_SIDE_FACEBOOK_PAGE
              - __WIDGET_SIDE_POWEREDBY
