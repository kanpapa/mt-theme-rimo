---
author_link: 'http://www.movabletype.org/'
author_name: 'Six Apart, Ltd.'
class: 'blog'
description: <__trans phrase="__DESCRIPTION">
thumbnail_file: 'thumb.png'
thumbnail_file_medium: 'thumb-medium.png'
thumbnail_file_small: 'thumb-small.png'
l10n_lexicon:
  en_us: l10n_en_us.yaml
  ja: l10n_ja.yaml
elements:
  blog_static_files:
    component: ~
    data:
      - images
    importer: blog_static_files
  custom_fields:
    component: commercial
    data:
      blog_entry_ogp_image:
        default: ''
        description: 'You can set the Image file to be set to the for og:image. It is also used as a thumbnail image of this article.'
        name: 'og:image'
        obj_type: entry
        options: ~
        required: '0'
        tag: blog_entry_ogp_image
        type: image
      entry_recommend:
        default: '0'
        description: "Tick this if you want to display this article as a recommended article on the side bar."
        name: "Recommended Article"
        obj_type: entry
        options: ~
        required: '0'
        tag: entry_recommend
        type: checkbox
    importer: custom_fields
  template_set:
    component: ~
    data:
      base_path: templates
      label: 'exported_template set'
      templates:
        archive:
          category_entry_listing:
            label: Category Entry Listing
            mappings:
              category:
                archive_type: Category
                file_template: '%-c/%i'
                preferred: '1'
          monthly_entry_listing:
            label: Monthly Entry Listing
            mappings:
              monthly:
                archive_type: Monthly
                file_template: '%y/%m/%i'
                preferred: '1'
          author_entry_listing:
            label: Author Entry Listing
            mappings:
              author:
                archive_type: Author
                file_template: author/%-a/%f
                preferred: '1'
        index:
          feed_recent:
            label: Feed - Recent Entries
            outfile: atom.xml
            rebuild_me: '1'
          main_index:
            label: Main Index
            outfile: index.html
            rebuild_me: '1'
          stylesheet:
            label: Stylesheet
            outfile: styles.css
            rebuild_me: '1'
          javascript:
            label: JavaScript
            outfile: main.js
            rebuild_me: '1'
          Infinite_loading:
            label: InfiniteLoading.js
            outfile: infiniteloading.js
            rebuild_me: '1'
          rsd:
            label: RSD
            outfile: rsd.xml
            rebuild_me: '1'
        individual:
          entry:
            label: Entry
            mappings:
              individual:
                archive_type: Individual
                file_template: '%y/%m/%-f'
                preferred: '1'
        module:
          sidebar:
            label: Sidebar
          entry_listing:
            label: Entry Listing
          follow_actions:
            label: Follow Actions
          header:
            label: Header
          footer_social_button:
            label: Footer (Social buttons)
          social_buttons:
            label: Social buttons for Articles
          common_variables:
            label: Common Variables
          footer:
            label: Footer
          googler_analytics:
            label: Google Analytics
        page:
          page:
            label: Page
            mappings:
              page:
                archive_type: Page
                file_template: '%-c/%-f'
                preferred: '1'
        system:
          comment_preview:
            label: Comment Preview
          comment_response:
            label: Comment Response
          dynamic_error:
            label: Dynamic Error
          popup_image:
            label: Popup Image
          search_results:
            label: Search Results
    importer: template_set
  default_pages:
    importer: default_pages
    name: Default Pages
    component: core
    data:
      about:
        basename: about
        title: About this site
        text: "This site is created with Movable Type Theme 'Rimo'."
        excerpt: 
        tags: "@about"
        folder:
id: rimo
label: Rimo
name: Rimo
version: '1.0'
