---
author_link: 'http://www.movabletype.org/'
author_name: 'Six Apart, Ltd.'
class: 'blog'
description: "RIMO テーマは、簡単にメディアサイトを作れるテーマです。"
protected: 1
thumbnail_file: 'thumb.png'
thumbnail_file_medium: 'thumb-medium.png'
thumbnail_file_small: 'thumb-small.png'
elements:
  blog_static_files:
    component: ~
    data:
      - images
    importer: blog_static_files
  custom_fields:
    component: commercial
    data:
      blog_entry_ogp_image:
        default: ''
        description: 'Open Graph Protocol のプロパティ og:image に設定する画像を設定できます。また、記事のサムネイル画像にも利用されます。'
        name: 'OGP イメージ'
        obj_type: entry
        options: ~
        required: '0'
        tag: blog_entry_ogp_image
        type: image
      entry_recommend:
        default: '0'
        description: サイドバーのオススメ記事に表示させる場合にチェックをいれます。
        name: オススメ記事
        obj_type: entry
        options: ~
        required: '0'
        tag: entry_recommend
        type: checkbox
    importer: custom_fields
  template_set:
    component: ~
    data:
      base_path: templates
      label: 'exported_template set'
      templates:
        archive:
          category_entry_listing:
            label: カテゴリ別記事リスト
            mappings:
              category:
                archive_type: Category
                file_template: '%-c/%i'
                preferred: '1'
          monthly_entry_listing:
            label: 月別記事リスト
            mappings:
              monthly:
                archive_type: Monthly
                file_template: '%y/%m/%i'
                preferred: '1'
          template_629:
            label: 投稿者別記事リスト
            mappings:
              author:
                archive_type: Author
                file_template: author/%-a/%f
                preferred: '1'
        index:
          feed_recent:
            label: 最新記事のフィード
            outfile: atom.xml
            rebuild_me: '1'
          main_index:
            label: メインページ
            outfile: index.html
            rebuild_me: '1'
          template_625:
            label: スタイルシート
            outfile: styles.css
            rebuild_me: '1'
          template_626:
            label: JavaScript
            outfile: main.js
            rebuild_me: '1'
          template_627:
            label: InfiniteLoading.js
            outfile: infiniteloading.js
            rebuild_me: '1'
          template_628:
            label: RSD
            outfile: rsd.xml
            rebuild_me: '1'
        individual:
          entry:
            label: 記事
            mappings:
              individual:
                archive_type: Individual
                file_template: '%y/%m/%-f'
                preferred: '1'
        module:
          template_630:
            label: サイドバー
          template_631:
            label: 記事一覧
          template_632:
            label: フォローアクション
          template_633:
            label: ヘッダー
          template_634:
            label: フッター（ソーシャルボタン）
          template_635:
            label: 記事ソーシャルボタン（カウント付き）
          template_636:
            label: 共通変数
          template_637:
            label: フッター
          template_638:
            label: 'Google アナリティクス'
        page:
          page:
            label: ウェブページ
            mappings:
              page:
                archive_type: Page
                file_template: '%-c/%-f'
                preferred: '1'
        system:
          comment_preview:
            label: コメントプレビュー
          comment_response:
            label: コメント完了
          dynamic_error:
            label: ダイナミックパブリッシングエラー
          popup_image:
            label: ポップアップ画像
          search_results:
            label: 検索結果
    importer: template_set
  default_pages:
    importer: default_pages
    name: Default Pages
    component: core
    data:
      about:
        basename: about
        title: このサイトについて
        text: このサイトは Movable Type デザインテーマ「RIMO」で作成されています。
        excerpt: ウェブページ「このサイトについて」の概要が表示されます。
        tags: about
        folder:
id: rimo
label: RIMO
name: RIMO
version: '1.0'
